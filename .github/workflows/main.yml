name: Deploy to GitHub Pages

on:
  # 每次推送到main分支时触发工作流
  # 如果使用不同的分支名称，请替换`main`
  push:
    branches: [ master ]
  # 允许从GitHub的Actions选项卡手动运行此工作流
  workflow_dispatch:

# 允许此作业克隆仓库并创建页面部署
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4
      - name: Install, build, and upload your site
        uses: withastro/action@v4
        # with:
          # path: . # 仓库中Astro项目的根位置（可选）
          # node-version: 22 # 应该用于构建站点的Node特定版本。默认为22。（可选）
          # package-manager: pnpm@latest # 应该用于安装依赖项和构建站点的Node包管理器。根据您的锁定文件自动检测。（可选）

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
